<!DOCTYPE html>
<html>
<head>
    <title>Geminiai Control Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #fff; text-align: center; padding: 20px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 12px; margin: 15px auto; max-width: 500px; border-top: 5px solid #4caf50; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .online { color: #4caf50; text-transform: uppercase; font-weight: bold; }
        input { padding: 12px; width: 65%; border-radius: 6px; border: 1px solid #333; background: #000; color: #fff; }
        button { padding: 12px 20px; background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #inv { font-size: 0.8em; color: #888; text-align: left; line-height: 1.6; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Geminiai Live Dashboard</h1>
    <div class="card">
        Status: <span id="stat">Connecting...</span><br>
        Health: <span id="hp">20</span> | Food: <span id="food">20</span><br>
        Pos: <span id="pos">X:0 Y:0 Z:0</span>
    </div>

    <div class="card">
        <h3>Master Console</h3>
        <input type="text" id="cmd" placeholder="Talk to server...">
        <button onclick="send()">SEND</button>
    </div>

    <div class="card">
        <strong>Inventory:</strong>
        <div id="inv">Scanning pockets...</div>
    </div>

    <script>
        const socket = io();
        function send() { 
            socket.emit('sendToMc', document.getElementById('cmd').value); 
            document.getElementById('cmd').value = ''; 
        }
        socket.on('statusUpdate', (data) => {
            document.getElementById('stat').innerText = data.online ? "Online" : "Offline";
            document.getElementById('stat').className = data.online ? "online" : "";
            if(data.online) {
                document.getElementById('pos').innerText = `X:${Math.round(data.coords.x)} Y:${Math.round(data.coords.y)} Z:${Math.round(data.coords.z)}`;
                document.getElementById('hp').innerText = Math.round(data.health);
                document.getElementById('food').innerText = Math.round(data.food);
                document.getElementById('inv').innerText = data.inventory.join(' | ');
            }
        });
    </script>
</body>
</html>
